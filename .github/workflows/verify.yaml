name: Verify
run-name: ${{ github.actor }} is Verifying
on: [push]

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Install packages
        run: |
          npm install --pure-lockfile

      - name: Install Ruby packages
        run: |
          bundle install

      - name: Run linters
        run: |
          bundle exec rubocop
      # - name: Run security checks
      #   run: |
      #     bin/bundler-audit --update
      #     bin/brakeman -q -w2

  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DB: elasticsearch_rails_test
          MYSQL_ROOT_PASSWORD: secret
        ports:
          - "3306:3306"
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      es:
        image: elasticsearch:6.8.3
        ports:
          - "9200:9200"
        options: -e="discovery.type=single-node" --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=10
      redis:
        image: redis
        ports:
          - 6379/tcp
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Install packages
        run: |
          npm install --pure-lockfile

      - name: Install Ruby packages
        run: |
          bundle install

      - name: Setup test database
        env:
          RAILS_ENV: test
          MYSQL_HOST: localhost
          # DATABASE_PORT: 3306
        run: |
          sudo apt-get install --no-install-recommends -y build-essential libpq-dev default-libmysqlclient-dev default-mysql-client
          bundle exec rails db:prepare
          bundle exec rails test
      - name: Run tests
        run: bin/rspec